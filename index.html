<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="container-lg">
    
    <div class="row no-gutters">
        <header class="bg-dark text-light col-12 ">
            <h1 class="d-none d-md-block text-center p-4">Weather Dashboard</h1>
            <button type="button" class="d-block d-md-none btn btn-outline-light m-2" data-toggle="collapse" data-target="#searchPannel" aria-controls="navbarSupportedContent"><span class="oi oi-magnifying-glass" ></span></button>
        </header>        
    </div>
    <div class="row">
        <main class="container py-0 py-md-4 px-2 px-lg-5 navbar-expand-md">
            <div class="row">
                <div class="col-12 col-md-3 collapse navbar-collapse align-self-start" id="searchPannel">
                    <div id="listOfCity" class="my-2" >
                        <form id="searchBar">
                            <div class="d-flex" id="searchText">
                                <input class="ff_elem form-control" type="text" name="ff_nm_from[]" placeholder="Search city" aria-label="Search" id="f_elem_city"/>
                            </div>
                            <div id="searchButton">
                                <button class="btn btn-primary" type="submit"><span class="oi oi-magnifying-glass"></span></button>
                            </div>
                        </form>
                        <div class="card" id="history" style="display: none;">
                            <h4 class="card-header bg-dark text-light">Cities</h4>
                            <ul id="cityList" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
    
                </div>
                <div id="weatherPannel" class="col-12 col-md-9" style="display: none;" >
                    <div class="col-12 border border-secondary rounded my-4 mt-md-0 p-0">
                        <div class="row no-gutters">
                            <div class="col-12 col-sm-6">
                                <div class="col-12 pb-3">
                                    <h2 id="city"></h2>
                                    <h4 id="date"></h4>
                                </div>
                                <div class="row p-4 align-self-end text-center">
                                    <div class="col-4">
                                        <h4 id="currentHumidity"></h4>
                                        <p>Humidity</p>
                                    </div>
                                    <div class="col-4 border-left border-right">
                                        <h4 id="currentWind"></h4>
                                        <p>Wind</p>
                                    </div>
                                    <div class="col-4 align">
                                        <h4 id="currentUV"></h4>
                                        <p>UV Index</p>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-9 col-sm-6 mx-auto mx-sm-0">
                                <div class="row no-gutters">
                                    <div class="mx-auto mt-5 position-relative">
                                        <i class="" style="font-size: 100px; color: darkgray;" id="currentIcon"></i>
                                        <h2 class="position-absolute" id="currentDeg">73&deg;</h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mx-auto pt-3">
                                        <h3 id="description"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>
                    <div id="nextDays" class="row justify-content-between no-gutters "></div>
                </div>
            </div>
        </main>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
