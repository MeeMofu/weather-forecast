<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="row no-gutters">
        <header class="bg-dark text-light col-12">
            <h1 class="d-none d-md-block text-center p-4">Weather Dashboard</h1>
            <button type="button" class="d-block d-md-none btn btn-outline-light m-2"><span class="oi oi-magnifying-glass"></span></button>
        </header>        
    </div>

    <main class="container-fluid my-3 mx-2 mx-lg-5">
        <div class="row">
            <div id="searchBar" class="col-4">
                <form class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="citySearch">City</label>
                        <input class="form-control d-flex" type="search" id="citySearch" placeholder="Search city" aria-label="Search">
                    </div>
                    <div class="col-1 p-0">
                        <button class="btn btn-primary" type="submit"><span class="oi oi-magnifying-glass"></span></button>

                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
