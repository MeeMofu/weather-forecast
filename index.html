<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="row no-gutters">
        <header class="bg-dark text-light col-12">
            <h1 class="d-none d-md-block text-center p-4">Weather Dashboard</h1>
            <button type="button" class="d-block d-md-none btn btn-outline-light m-2"><span class="oi oi-magnifying-glass"></span></button>
        </header>        
    </div>

    <main class="container-fluid my-4 mx-2 mx-lg-5">
        <div class="row">
            <div id="listOfCity" class="col-3" >
                <form id="searchBar">
                    <div class="d-flex" id="searchText">
                        <input class="ff_elem form-control" type="text" name="ff_nm_from[]" placeholder="Search city" aria-label="Search" id="f_elem_city"/>
                    </div>
                    <div id="searchButton">
                        <button class="btn btn-primary" type="submit"><span class="oi oi-magnifying-glass"></span></button>
                    </div>
                </form>
                <div class="card" id="history" style="display: none;">
                    <h4 class="card-header bg-dark text-light">Cities</h4>
                    <ul id="cityList" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
